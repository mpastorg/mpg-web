apiVersion: apps/v1
kind: Deployment
metadata:
    name: strava-nginx-deplo
    namespace: MPGENV
spec:
   replicas: 1
   selector:
      matchLabels:
         app: strava-nginx-deplo
   template:
     metadata:
        labels:
          app: strava-nginx-deplo
          release: MPGRELEASE.MPGENV.MPGBUILD_NUMBER
     spec:
        containers:
        - name: mpg-vue
          image: mpastorg/mpg-vuejs:MPGRELEASE.MPGENV.MPGBUILD_NUMBER
          imagePullPolicy: Always
          ports:
          - containerPort: 443
            containerPort: 80
          volumeMounts:
          - name: cm-app-nginx-vol
            mountPath: "/etc/nginx/conf.d/"
          - name: cm-config-vue
            mountPath: "/usr/share/nginx/html/config.js"
            subPath: "config.js"
          resources:
            limits:
              cpu: 500m
            requests:
              cpu: 50m
              memory: 512Mi
        nodeSelector:
          kubernetes.io/arch: amd64
        volumes:
          - name: cm-app-nginx-vol
            configMap:
              name: cm-app-nginx-MPGCONFIGNGINX
              items:
              - key: default.conf
                path: default.conf
          - name: cm-config-vue
            configMap:
              name: cm-config-vuejs-MPGCONFIGVUE
              
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: strava-nginx-svc
  name: strava-nginx-svc
  namespace: MPGENV
spec:
  ports:
  ports:
  - name: http
    port: 80
    nodePort: MPGHTTP_PORT
    protocol: TCP
    targetPort: 80
  - name: https
    port: 443
    nodePort: MPGHTTPS_PORT
    protocol: TCP
    targetPort: 443
  selector:
    app: strava-nginx-deplo
  sessionAffinity: None
  type: NodePort